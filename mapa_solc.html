<!DOCTYPE html>
<html>
<head>
    <title>Mapa SOLC - ZIP Codes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([39.8283, -98.5795], 4);

        // Añadir capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar el GeoJSON desde un archivo externo
        $.getJSON("data.geojson", function(data) {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(
                        "<b>ZIP Code:</b> " + feature.properties.ZIP_Code +
                        "<br><b>State:</b> " + feature.properties.State +
                        "<br><b>Territory:</b> " + feature.properties.Territory_ID +
                        "<br><b>Group of ZIP Codes:</b> " + feature.properties.Group_of_ZIP_Codes +
                        "<br><b>Population:</b> " + feature.properties.Total_Population +
                        "<br><b>Cities:</b> " + feature.properties.Major_Cities +
                        "<br><b>Cannabis Friendly:</b> " + feature.properties.Cannabis_Friendly
                    );
                    layer.bindTooltip(feature.properties.ZIP_Code, { sticky: true });
                }
            }).addTo(map);
        });
    </script>
</body>
</html>
