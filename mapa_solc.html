<!DOCTYPE html>
<html>
<head>
    <title>Mapa SOLC - Territorios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([61.2181, -149.8631], 10);

        // Añadir capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar el GeoJSON desde un archivo externo
        $.getJSON("data.geojson", function(data) {
            var markers = L.markerClusterGroup();
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(
                        "<b>Territory:</b> " + feature.properties.Territory_ID +
                        "<br><b>State:</b> " + feature.properties.State +
                        "<br><b>Group of ZIP Codes:</b> " + feature.properties.Group_of_ZIP_Codes +
                        "<br><b>Population:</b> " + feature.properties.Total_Population +
                        "<br><b>Cities:</b> " + feature.properties.Major_Cities +
                        "<br><b>Cannabis Friendly:</b> " + feature.properties.Cannabis_Friendly
                    );
                    layer.bindTooltip(feature.properties.Territory_ID, { sticky: true });
                }
            }).addTo(markers);
            markers.addTo(map);
        });
    </script>
</body>
</html>
