<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USA Territories Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Crear el mapa y centrarlo en EE.UU.
        var map = L.map('map').setView([39.8283, -98.5795], 4); // Centro aproximado de EE.UU.

        // Cargar mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Cargar el archivo GeoJSON
        fetch('data.geojson')
            .then(response => response.json())
            .then(data => {
                // Agregar puntos al mapa
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            layer.bindPopup(
                                '<strong>Territory ID:</strong> ' + feature.properties.Territory_ID + '<br>' +
                                '<strong>Primer ZIP Code:</strong> ' + feature.properties.Primer_ZIP_Code + '<br>' +
                                '<strong>Group of ZIP Codes:</strong> ' + feature.properties.Group_of_ZIP_Codes
                            );
                        }
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: "#ff7800",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error loading the GeoJSON data:', error);
            });
    </script>
</body>
</html>
